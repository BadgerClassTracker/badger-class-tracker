version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      env:
        variables:
          NODE_OPTIONS: '--max-old-space-size=4096'
    backend:
      phases:
        preBuild:
          commands:
            - echo "Using Node.js 20 for AWS Amplify deployment"
    runtime:
      nodejs:
        version: 20